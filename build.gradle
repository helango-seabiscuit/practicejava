group 'practicejava'
version '1.0-SNAPSHOT'


apply plugin: 'java'
sourceCompatibility = 11


repositories {
    mavenCentral()
    maven {
        url 'https://mvnrepository.com/artifact/'
    }
    maven {
        url 'https://st-nexus.savagebeast.com/nexus/content/groups/public'
    }
    maven{
        url 'https://st-nexus.savagebeast.com/nexus/content/repositories/confluent/'
    }
        jcenter()

    mavenLocal()
}

dependencies {
    implementation group: 'junit', name: 'junit', version: '4.12'
    implementation 'org.glassfish:javax.json:1.1.2'
    // https://mvnrepository.com/artifact/javax.validation/validation-api
    implementation group: 'javax.validation', name: 'validation-api', version: '1.0.0.GA'
    implementation 'org.infinispan:infinispan-core:9.2.0.CR3'
    implementation 'redis.clients:jedis:2.8.1'
    // https://mvnrepository.com/artifact/org.asynchttpclient/async-http-client
    implementation group: 'org.asynchttpclient', name: 'async-http-client', version: '2.4.8'
    implementation 'com.typesafe:config:1.3.4'

    // https://mvnrepository.com/artifact/org.apache.commons/commons-io
    implementation group: 'org.apache.commons', name: 'commons-io', version: '1.3.2'

    // https://mvnrepository.com/artifact/org.apache.commons/commons-lang3
    implementation group: 'org.apache.commons', name: 'commons-lang3', version: '3.9'

    // https://mvnrepository.com/artifact/com.google.guava/guava
    implementation group: 'com.google.guava', name: 'guava', version: 'r05'

    // https://mvnrepository.com/artifact/commons-codec/commons-codec
    implementation group: 'commons-codec', name: 'commons-codec', version: '1.9'

    // https://mvnrepository.com/artifact/joda-time/joda-time
    implementation group: 'joda-time', name: 'joda-time', version: '2.10.5'

    // https://mvnrepository.com/artifact/com.squareup.okhttp3/okhttp
    implementation group: 'com.squareup.okhttp3', name: 'okhttp', version: '4.2.2'


    // implementation group:'com.paypal.sdk' ,name:'paypal-base' ,version:'1.0.0'
